<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<style>
    body {

    #saldo {

    }
</style>
</head>
<body>

<h1>ğŸ° Mini Cassino 3x3 ğŸ°</h1>
<div id="saldo">ğŸ’° Saldo: 10 moedas</div>

<input type="number" id="aposta" value="1" min="1">
<button onclick="apostar()">ğŸ² Apostar</button>
<button onclick="toggleCatalogo()">ğŸ“– CatÃ¡logo</button>
<button id="bonusBtn" onclick="darBonus()" style="display:none;">ğŸ’µ 10 de cada ğŸ’µ</button>

<div id="resultado">ğŸ°</div>
<div id="catalogo"></div>

<audio id="somDinheiro" src="dinheiro.mp3"></audio>

<script>
let saldo = 10;
let apostaMin = 1;
let bonusUsos = 0;
let bonusMax = 5;

const simbolos = ["ğŸŒ", "ğŸ", "ğŸ", "ğŸ‰", "ğŸ‡"];
const multiplicadores = {"ğŸŒ":1, "ğŸ":1, "ğŸ":2, "ğŸ‰":3, "ğŸ‡":5};

function atualizarSaldo() {
    document.getElementById("saldo").innerText = `ğŸ’° Saldo: ${saldo} moedas`;
}

function apostar() {
    let aposta = parseInt(document.getElementById("aposta").value);
    if(isNaN(aposta) || aposta < apostaMin) {
        alert(`Aposta mÃ­nima Ã© ${apostaMin}`);
        return;
    }
    if(aposta > saldo) {
        alert("Saldo insuficiente!");
        return;
    }

    saldo -= aposta;
    atualizarSaldo();

    // Resultado 3x3
    let resultado = [];
    for(let i=0;i<9;i++) resultado.push(simbolos[Math.floor(Math.random()*simbolos.length)]);

    let texto = "";
    for(let i=0;i<9;i+=3) texto += resultado.slice(i,i+3).join(" ") + "\n";
    document.getElementById("resultado").innerText = texto;

    // Calcular ganhos
    let ganho = 0;
    for(let i=0;i<9;i+=3) if(resultado[i]===resultado[i+1] && resultado[i]===resultado[i+2]) ganho += aposta*multiplicadores[resultado[i]];
    if(resultado[0]===resultado[4] && resultado[0]===resultado[8]) ganho += aposta*multiplicadores[resultado[0]];
    if(resultado[2]===resultado[4] && resultado[2]===resultado[6]) ganho += aposta*multiplicadores[resultado[2]];

    if(ganho>0){
        saldo += ganho;
        document.getElementById("resultado").innerText += `\nğŸ‰ Ganhou ${ganho} moedas!`;
        document.getElementById("somDinheiro").play();
    } else {
        document.getElementById("resultado").innerText += `\nğŸ˜¢ Perdeu a aposta!`;
    }

    atualizarSaldo();

    if(saldo<=0){
        document.getElementById("bonusBtn").style.display = "inline-block";
    }
}

function darBonus() {
    if(bonusUsos>=bonusMax){
        document.getElementById("resultado").innerText="ğŸš« Acabou o dinheiro PaizÃ£o!";
        document.getElementById("bonusBtn").style.display="none";
        return;
    }
    bonusUsos++;
    saldo += 20;
    atualizarSaldo();
    document.getElementById("resultado").innerText=`ğŸ’µ VocÃª recebeu 20 moedas!\n(${bonusUsos}/${bonusMax} usados)`;
    document.getElementById("bonusBtn").style.display="none";
}

function toggleCatalogo() {
    let cat = document.getElementById("catalogo");
    if(cat.style.display==="none"){
        let texto="ğŸ“– CatÃ¡logo de SÃ­mbolos ğŸ“–\n\n";
        for(let s in multiplicadores) texto += `${s} â†’ x${multiplicadores[s]}\n`;
        cat.innerText = texto;
        cat.style.display="block";
    } else {
        cat.style.display="none";
    }
}
</script>

</html>
